{% extends "base.html" %}

{% block content %}
    <h2>Delete Course</h2>
    <p>Are you sure you want to delete "{{ course.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'course_list' %}">Cancel</a>
    </form>
{% endblock %}
