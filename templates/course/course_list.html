{% extends 'base.html' %}
{% block content %}
    <h2>Course List</h2>
    <table border = "1" width = "100%">
        <tr><th>Name</th><th>Description</th><th>Actions</th></tr>
        {% for course in courses %}
            <tr>
                <td>{{ course.name }}</td>
                <td>{{ course.description }}</td>
                <td>
                    <a href="{% url 'update_course' course.id %}">Edit</a> | 
                    <a href="{% url 'delete_course' course.id %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <button><a href="{% url 'add_course' %}">Add Course</a></button> 

{% endblock %}
