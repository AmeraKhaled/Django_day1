{% extends "base.html" %}

{% block content %}
<h2>Trainee List</h2>
<a href="{% url 'add_trainee' %}">Add Trainee</a>
<table border="1" width = "100%">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Course</th>
        <th>Actions</th>
    </tr>
    {% for trainee in trainees %}
    <tr>
        <td>{{ trainee.name }}</td>
        <td>{{ trainee.email }}</td>
        <td>{{ trainee.phone }}</td>
        <td>{{ trainee.course.name }}</td>
        <td>
            <a href="{% url 'update_trainee' trainee.id %}">Edit</a> |
            <a href="{% url 'delete_trainee' trainee.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
