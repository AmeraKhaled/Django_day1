{% extends 'base.html' %}

{% block content %}
  <h2>{% if object %}Update Trainee{% else %}Add Trainee{% endif %}</h2>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}  {# Renders the form fields automatically #}
    
    <button type="submit">Save</button>
  </form>

  <a href="{% url 'traineelist' %}">Back to Trainee List</a>
{% endblock %}
